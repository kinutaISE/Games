<!DOCTYPE html>
<html>
<head>
  <title> Lists and Tables Test </title>
</head>

<body>
  <div>
    <h1> Test1: List Test </h1>
    <ul>
      <li> item1 </li>
      <li> item2 </li>
      <ol>
        <li> item2-1 </li>
        <li> item2-2 </li>
      </ol>
    </ul>
  </div>
  <div>
    <h1> Test2: Table Test</h1>
    <table>
      <tr>
        <th> Header Element1</th>
        <th> Header Element2</th>
      </tr>
      <tr>
        <td> Cell (1,1)</td>
        <td> Cell (1,2)</td>
      </tr>
      <tr>
        <td> Cell (2,1)</td>
        <td> Cell (2,2)</td>
      </tr>
</body>
</html>
